<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Todo.</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="profile">
          <img src="assets/profile.jpg" alt="" />
          <div class="profile-info">
            <h3>Rizky Ardiansyah</h3>
            <p>Free Plan</p>
          </div>
        </div>
        <div class="menu">
          <p>MENU</p>
          <div class="menu-list-container">
            <div class="menu-list home">
              <img src="assets/home.png" alt="" />
              <p>Home</p>
            </div>
            <div class="menu-list inbox">
              <div class="inbox-left">
                <img src="assets/inbox.png" alt="" />
                <p>Inbox</p>
              </div>
              <div class="inbox-notif">
                <div class="notif">2</div>
              </div>
            </div>
            <div class="menu-list insight">
              <img src="assets/insight.png" alt="" />
              <p>Insights</p>
            </div>
            <div class="menu-list setting">
              <img src="assets/settings.png" alt="" />
              <p>Settings</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="header">
          <h1>Dashboard activity</h1>
          <div class="notification">
            <div class="notification-icon">
              <img src="assets/notification.png" alt="" />
            </div>
            <div class="input-search">
              <img src="assets/search.png" alt="" />
              <p>Search</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="image-hero"></div>
            <hr />
            <div class="header-todo-list">
              <h2>To Do List</h2>
              <div class="time"></div>
            </div>

            <div class="list-task">
              <div class="list-task-proses">
                <h4 class="title-h4">On Proses</h4>
                <div class="proses"></div>
              </div>
              <div class="list-task-completed">
                <h4 class="title-h4">Completed</h4>
                <div class="completed"></div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="today">
              <h2>Tambahkan Aktivitas</h2>
              <form action="#" id="form">
                <div class="teks">
                  <label for="teks">Masukkan hal yang akan dilakukan</label>
                  <input
                    type="text"
                    name="teks"
                    id="teks"
                    placeholder="Belajar node js"
                    required
                  />
                </div>
                <div class="date">
                  <label for="date">Masukkan Tanggal</label>
                  <input type="date" name="date" id="date" required />
                </div>
                <div class="submit">
                  <input
                    type="submit"
                    value="+ add"
                    name="submit"
                    class="btn-submit"
                  />
                </div>
              </form>
            </div>
            <div class="task-container">
              <div class="task-completed">
                <div class="count-completed">
                  <img
                    src="assets/3d cartoon style checklist with green checkmark icon.jpg"
                    alt=""
                  />
                  <h1 class="count">0</h1>
                  <h2>Task Completed</h2>
                </div>
              </div>
              <div class="task">
                <div class="count-task">
                  <img
                    src="assets/3d-checklist-clipboard-render-illustration.jpg"
                    alt=""
                  />
                  <h1 class="count-add">0</h1>
                  <h2>To-Do Tasks</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
